<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>



</head>

<body>

    <div id="app">
        <h1>{{ titulo }}</h1>
        <h2>{{ mensaje }}</h2>

        <input type="text" v-model="nuevaFruta"/>
        <input type="button" value="Agregar" v-on:click="agregarFruta"/>

        

        <ul>
            <li class="fruta" v-for="fruta of frutas">
                Hay <input class="inp-short" v-model.number="fruta.cantidad" type="number" min="0"/> <span class="nombre-fruta">{{ fruta.nombre }}</span>
                <input type="button" value="-" v-on:click="fruta.cantidad--" v-if="fruta.cantidad > 0"/>
                <input type="button" value="+" v-on:click="fruta.cantidad++"/>

                <span class="non-stock" v-if="fruta.cantidad === 0">Sin Stock</span>
            </li>
        </ul>
        
        
        <input v-model="mss"/>
        <br>
        <span>{{ mss }}</span>
        <span>{{ mss }}</span>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- my script vue -->
    <script src="my_script_vue.js"></script>
</body>

</html>
